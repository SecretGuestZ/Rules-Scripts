# ==========================================
# 混合定制版: MihomoPro (底层) + Mihomo Party (分组/规则)
# 适配客户端: ClashMac / Mihomo Party / 其它 Mihomo 内核客户端
# 2026/01/23
# ==========================================

# 1. 基础设置 (基于 Pro 版优化)
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true          # 开启内核对 IPv6 的全局支持
find-process-mode: always
tcp-concurrent: true
global-client-fingerprint: chrome

# 2. 流量嗅探 (Pro 版核心: 解决域名分流不准的问题)
sniffer:
  enable: true
  parse-pure-ip: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true

# 3. DNS 设置 (Pro 版核心: 极致秒开体验)
dns:
  enable: true
  ipv6: true           # 允许内核解析 AAAA (IPv6) 记录
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
  # 注意：如果使用 IPv6，建议在 nameserver 中加入支持 IPv6 的服务器
  nameserver:
    - 223.5.5.5
    - 2400:3200::1           # 阿里公共 DNS IPv6 版
    - 119.29.29.29
    - 2402:4e00::            # 腾讯公共 DNS IPv6 版
  proxy-server-nameserver:
    - 1.1.1.1
    - 8.8.8.8

# 4. TUN 模式设置 (适合 Mac 全局代理)
tun:
  enable: true
  stack: mixed            # 必须使用 mixed 或 gvisor 栈以支持双栈
  auto-route: true
  auto-detect-interface: true
  # 如果你的网络环境支持，可以显式开启内置 IPv6 地址映射
  inet6-address: [2001:0470:f9da:f22a::1/64]
  dns-hijack:
    - any:53

# 5. 节点提供者 (请在此处粘贴你的机场订阅链接)
proxy-providers:
  我的机场:
    type: http
    url: "你的订阅链接" # <--- 修改这里
    interval: 3600
    path: ./proxies/airport.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

