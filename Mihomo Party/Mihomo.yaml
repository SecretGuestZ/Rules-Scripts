  - {name: 英国节点,   type: url-test, include-all: true, interval: 900, tolerance: 30,  filter: "英|GB|(?i)England|Britain",   icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_Kingdom.png }

